<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vue 2 Embedded Widget</title>
  <link rel="stylesheet" href="/stylesheet.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
<nav class="top-nav">
  <a href="/" class="top-nav__link top-nav__link--active">Vue 2 version</a>
  <a href="/vue3" class="top-nav__link">Vue 3 version</a>
  <a href="/preact" class="top-nav__link">Preact version</a>
</nav>
<div class="container">
  <!-- To avoid flickering, we use v-cloak -->
  <div id="app" class="fade-in" v-cloak>
    <h1>{{ message }}</h1>
    <counter-button></counter-button>
  </div>

  <script src="/components/CounterButton.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello from Vue 2!'
      }
    });
  </script>
</div>
</body>
</html>
