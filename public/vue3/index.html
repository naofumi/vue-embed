<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 3 Embedded Widget</title>
  <link rel="stylesheet" href="/stylesheet.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
<nav class="top-nav">
  <a href="/" class="top-nav__link">Vue 2 version</a>
  <a href="/vue3" class="top-nav__link top-nav__link--active">Vue 3 version</a>
</nav>
<div class="container">
  <!-- To avoid flickering, we use v-cloak -->
  <div id="app" v-cloak>
    <h1>{{ message }}</h1>
    <counter-button></counter-button>
  </div>
  <script src="/vue3/components/Counter.js"></script>

  <script>
    const {createApp} = Vue;

    // Create and mount the app
    const app = createApp({
      components: { CounterButton },
      data() {
        return {message: 'Hello from parent in Vue 3!'};
      }
    });

    // Register the component.
    // Note that Vue3 will register the component within the DOM hierarchy of `app` only.
    // It will not apply globally.
    // app.component('counter-button', CounterButton);

    // Mount the app
    app.mount('#app');
  </script>
</div>
</body>
</html>
